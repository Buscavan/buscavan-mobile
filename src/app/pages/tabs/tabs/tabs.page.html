<ion-tabs>

  <ion-tab-bar slot="bottom" >
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" src="assets/icons/home.svg"></ion-icon>
      <ion-text>Home</ion-text>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" src="assets/icons/search.svg"></ion-icon>
      <ion-text>Buscar</ion-text>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" *ngIf="user && user.role === 'DRIVER'">
      <ion-icon aria-hidden="true" src="assets/icons/plus.svg"></ion-icon>
      <ion-text>Cadastrar</ion-text>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon aria-hidden="true" src="assets/icons/bookmark.svg"></ion-icon>
      <ion-text>Salvos</ion-text>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
