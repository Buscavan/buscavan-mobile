<div *ngIf="formGroup" [formGroup]="formGroup">
  <ion-label>{{ label }}</ion-label>
  <div class="input">
    <ion-input
      *ngIf="!name"
      [placeholder]="placeholder"
      [type]="type"
      fill="outline"
      [disabled]="isButtonDisabled"
      [value]="value"
      color="bv-dark"
    ></ion-input>
    <ion-input
      *ngIf="name"
      [placeholder]="placeholder"
      [type]="type"
      fill="outline"
      [name]="name"
      [formControlName]="name"
      [disabled]="isButtonDisabled || false"
      [value]="value"
      color="bv-dark"
    ></ion-input>
    <div>
      <ion-icon
        src="assets/icons/pencil.svg"
        *ngIf="editButton"
        color="bv-danger"
        class="editIcon"
        (click)="turnDisabled()"
      ></ion-icon>
    </div>
  </div>
</div>

<div *ngIf="!formGroup">
  <ion-label>{{ label }}</ion-label>
  <div class="input">
    <ion-input
      *ngIf="!name"
      [placeholder]="placeholder"
      [type]="type"
      fill="outline"
      [disabled]="isButtonDisabled"
      [value]="value"
      color="bv-dark"
    ></ion-input>
    <ion-input
      *ngIf="name"
      [placeholder]="placeholder"
      [type]="type"
      fill="outline"
      [name]="name"
      [formControlName]="name"
      [disabled]="isButtonDisabled || false"
      [value]="value"
      color="bv-dark"
    ></ion-input>

    <div
      *ngIf="editButton"
      [ngStyle]="editButton && { width: '10%', 'margin-left': '10px' }"
    >
      <ion-icon
        src="assets/icons/pencil.svg"
        color="bv-danger"
        class="editIcon"
        (click)="turnDisabled()"
      ></ion-icon>
    </div>
  </div>
</div>
